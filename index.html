<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>

<body>
    <main>

        <section class="calc_biglietto">
            <div class="container">
                <div class="box ticket_calc">
                    <h1 class="text-center text-white  pt-3 pb-3">Calcola il prezzo del tuo biglietto</h1>
                    <form action="#" method="get">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-12 col-sm-12 col-md-4">
                                <div class="box text-white">
                                    <label for="Nome">Nome e cognome</label><br>
                                    <input class="name" type="text" placeholder="Inserisci nome e cognome">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4">
                                <div class="box text-white">
                                    <label for="km">Km da percorrere</label><br>
                                    <input class="km" type="number" placeholder="Inserisci i km che vuoi fare">
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-4">
                                <div class="box text-white">
                                    <label for="age">Fascia d'et&agrave;</label><br>
                                    <select name="age" id="age">
                                        <option value="">Seleziona:</option>
                                        <option value="min">Minorenne</option>
                                        <option value="over">Over 65</option>
                                        <option value="nothing">Nessuna</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row pt-5 pb-5">
                            <div class="col-12 text-center">
                                <button id="buttongen" class="btn" type="submit">Genera</button>
                                <button id="buttonnull" class="btn">Annulla</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>


            
            <div id="boarding-pass" class="container pb-5 d-none">
                <h3 class="text-center pt-5 text-white">Il tuo biglietto:</h3>
                
                <div id="box_details">
                    <h5>DETTAGLIO PASSEGGERI</h5>
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="ticket">
                                <h5 class="text-white">Nome passeggero</h5>
                                <h6 id="passenger" class="text-white"></h6>
                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="ticket_details">
                                <table>
                                    <tr>
                                        <th>Offerta</th>
                                        <th>Carrozza</th>
                                        <th>Codice CP</th>
                                        <th>Costo biglietto</th>
                                        <th>Destinazione</th>
                                    </tr>
                                    <tr>
                                        <td class="offer" id="offerta"></td>
                                        <td id="carrozza"></td>
                                        <td id="codice_cp"></td>
                                        <td id="costo_biglietto"></td>
                                        <td id="city"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <script src="js/script.js"></script>
</body>

</html>
