<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>

<body>
    <main>

        <section class="calc">
            <div class="calc_biglietto">

                <form action="#" method="get">
                    <div>
                        <label for="Nome">Nome e cognome</label>
                        <input class="name" type="text" placeholder="Inserisci nome e cognome">
                    </div>
                    <div>
                        <label for="km">Km</label>
                        <input class="km" type="number" placeholder="Inserisci i km che vuoi fare">
                    </div>
                    <div>
                        <label for="age">Fascia d'et&agrave;</label>
                        <select name="age" id="age">
                            <option value="">Seleziona:</option>
                            <option value="min">Minorenne</option>
                            <option value="over">Over 65</option>
                            <option value="nothing">Nessuna</option>
                         
                        </select>
                    </div>
                    <div>
                        <button id="buttongen" class="btn" type="submit">Genera</button>
                        <button id="buttonnull" class="btn">Annulla</button>
                    </div>
                </form>
            </div>
            <h1 id="title"></h1>
        </section>

    </main>


    <script src="js/script.js"></script>
</body>

</html>
